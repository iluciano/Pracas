<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>Hello World</title>
    </head>
    <body>
        <div>
            <h1>PhoneGap</h1>
            <div><input type="button" value="Latitude" onclick="latitude();"></div>
            <div id="geolocation"></div>            
            <script>                    
                var onSuccess = function(position) {
                    //alert('Latitude: '          + position.coords.latitude          + '\n' +
                    //      'Longitude: '         + position.coords.longitude         + '\n' +
                    //      'Altitude: '          + position.coords.altitude          + '\n' +
                    //      'Accuracy: '          + position.coords.accuracy          + '\n' +
                    //      'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                    //      'Heading: '           + position.coords.heading           + '\n' +
                    //      'Speed: '             + position.coords.speed             + '\n' +
                    //      'Timestamp: '         + position.timestamp                + '\n');
                    var element = document.getElementById('geolocation');
                    element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
                                        'Longitude: ' + position.coords.longitude     + '<br />' +
                                        '<hr />'      + element.innerHTML;

                    if(position.coords.latitude <= -23.4929000 && position.coords.latitude >= -23.4929999){
                        alert('Você está em casa!');
                    }else if(position.coords.latitude <= -23.511800 && position.coords.latitude >= -23.512400){
                        alert('Você está na Ezconet!');
                    }else{
                        alert('Sei la onde você está!!');
                    }
                };
                function onError(error) {
                    alert('code: '    + error.code    + '\n' +
                          'message: ' + error.message + '\n');
                }

                function latitude(){navigator.geolocation.getCurrentPosition(onSuccess, onError);}

            </script>    
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
